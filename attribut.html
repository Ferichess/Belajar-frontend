<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About attribut</title>
</head>
<body>
    <!--apa itu attribut
    Atribut adalah kata khusus yang berada di dalam tag pembuka. Atribut juga
    disebut sebagai modifier yang akan menentukan perliaku dari elemen-->
    <!--cara penulisan attribut yang benar
    ex=(attribut="nilai"/bana-attribut="nilai")
    1. gunakan huruf kecil <p align="center">text</p>
    2. gunakan tanda petik <h1 tittle="ex tanda petik">tetxt</h1>
    3. penggunaan (-) lebih dari satu nama attribut <img data-src="gambar.jpg"/>
    4. penggunaan spasi untuk memisahkan dua/lebih attribut <img class="lazyload" data-src="gambar.jpg"/>
    -->
    <!--exemple attribut-->
    <a href="https://petanikode.com/html-tag-elemen-atribut/">link</a>
     <!--jenis jenis attribut-->
    <!--1. attribut global-->
    <a href="https://w3schools.com/tags/ref_standardattributes.asp">link</a>
    <!--2. attribut event-->
    <a href="https://w3schools.com/tag/ref_eventattributes.asp">link</a>
    <!--3. attribut khusus hanya bisa dipakai pada element tag html tertentu
    ex= src "<audio>,<embed>,<iframe>,<img>,dll"
    href "<a>,<link>"
    action "<form>"
    autoplay "<audio>,<video>"-->
    <a href="https://petanikode.com/html-tag-elemen-atribut/">link</a>

</body>
</html>
