<!DOCTYPE html>
<!--Document-->
<html lang="en"><!--root elements-->
<head><!--elements-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--exemple node text
    karena berisikan tag pembuka dan penutup didalam hanya ada text-->
    <title>about elements</title><!--elements & text-->
</head>
<body><!--elements-->
    <!-- Elemen dalam HTML adalah sebuah komponen yang menyusun dokumen HTML. 
        Elemen kadang juga disebut sebagai node, karena ia merupakan salah satu
        jenis node yang menyusun dokumen HTML dalam diagram HTML tree
        elements ditulis adanya tag pembuka dan tag penutup namun di dalam
        element bisa berisikan attribut dan text
        pada node terdapat 3 node yaitu node element, node attribut, & node text.
     -->
     <!--exemple elements/node elements
    karena berisikan tag pembuka(berisikan attribut'nama attribut-nilai attribut),
    isi tag'berupa text' dan penutup di dalam terdapat attribut dan text
    -->
     <p align="center">Hello world!</p>
     <!--exemple node attribut
    karena berisikan tag pembuka dan tag penutup di dalam hanya ada attribut-->
     <a href="https://w3shools.com"></a>
    
</body>
</html>
