<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About tag</title>
</head>
<body>
    <!--apa itu tag
    Tag adalah sebauh penanda awalan dan akhiran dari sebuah elemen di HTML.
    Tag dibuat dengan kurung siku (<...>), lalu di dalamnya berisi nama tag
    dan kadang juga ditambahkan dengan atribut.
    Tag selalu ditulis berpasangan. Ada tag pembuka dan ada tag penutupnya.
    Namun, ada juga beberapa tag yang tidak memiliki pasangan penutup
    -->
    <!--penulisan tag html dengan benar-->
    <!--1. tag-tag wajib
    "<!DOCTYPE html>,<html></html>,<head></head>,
    <title></title>,<body></body>"-->
    <!--2. gunakan huruf kecil
    <body>
        <p>belajar tag di html</p>
    </body>-->
    <!--3. pastikan menutup tag dengan benar-->
    <i>
        <b>
            <u>memasak</u>
        </b>
    </i>
    <!--jenis jenis tag html-->
    <a href="https://w3schools.com/tags/ref_byfunc.asp">link</a>
</body>
</html>
